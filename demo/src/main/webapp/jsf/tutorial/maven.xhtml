<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:geojsf="http://geojsf.sourceforge.net/ui"
	template="/WEB-INF/templates/geojsf.xhtml">
	<ui:define name="tracking"><ui:fragment rendered="#{trackingBean.track('tutorialMaven')}"/></ui:define>
	<ui:define name="menu"><aht:menuUl value="#{menuBean.build('tutorialMaven')}" scActive="active"/></ui:define>
	<ui:define name="headline"><aht:breadcrumb value="#{menuBean.breadcrumb('tutorialMaven')}"/></ui:define>
	<ui:define name="content">
		<div class="row">
			<div class="span3">
				<h3>Tutorial</h3>
				<div class="sidemenu">
					<aht:menuUl value="#{menuBean.sub('tutorial')}" sc1="top-level"/>
				</div>
			</div>
			<div class="span9">
				<h3>Maven</h3>
				The maven artifact is available in maven-central, so you should
				<aht:highlight resource="/code.geojsf/tutorial/maven/pom.xml"/>
				The required XML Namespace in your XHTML files is:
				<aht:highlight resource="/code.geojsf/tutorial/maven/xmlns.xml"/>
				
				If you want to use a snapshot-version, you have to add
				the Sonatype Snapshot Repository:
				<aht:highlight resource="/code.geojsf/tutorial/maven/snapshot.xml"/>
			</div>
		</div>
	</ui:define>
</ui:composition>
