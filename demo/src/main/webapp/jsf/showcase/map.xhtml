<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:geojsf="http://geojsf.sourceforge.net/ui"
	template="/WEB-INF/templates/geojsf.xhtml">
	<ui:define name="menu"><aht:menuUl value="#{menuBean.build('showcaseMap')}" scActive="active"/></ui:define>
	<ui:define name="headline"><aht:breadcrumb value="#{menuBean.breadcrumb('showcaseMap')}"/></ui:define>
	<ui:define name="content">
		<div class="row">
			<div class="span3">
				<h3>Showcase</h3>
				<div class="sidemenu">
					<aht:menuUl value="#{menuBean.sub('showcase')}" sc1="top-level"/>
				</div>
			</div>
			<div class="span9">
				
				<p:tabView id="tabView">  
					
					<p:tab id="tab1" title="XHTML">  
						xhtml-code
					</p:tab>  
					
					<p:tab id="tab2" title="Bean">  
						bean code
					</p:tab>  
					
					<p:tab id="tab3" title="Attributes">  
						<p:dataTable var="a" value="#{showcaseMapBean.component.attribute}">
							<p:column>
								<f:facet name="header"><h:outputText value="Name"/></f:facet>
								<h:outputText value="#{a.name}"/>
							</p:column>
							<p:column>
								<f:facet name="header"><h:outputText value="Required"/></f:facet>
								<h:outputText value="#{a.required}"/>
							</p:column>
							<p:column>
								<f:facet name="header"><h:outputText value="Default"/></f:facet>
								<h:outputText value="#{a.default}"/>
							</p:column>
						</p:dataTable>
					</p:tab>  
					
				</p:tabView>  	
			</div>
		</div>
	</ui:define>
</ui:composition>
