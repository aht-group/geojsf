<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
    xmlns:geop="http://geojsf.org/prototype"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:aup="http://ahtutils.sourceforge.net/prototype"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="ctrl" required="true"/>
		<composite:attribute name="localeKeys" required="false" default="#{appTranslationBean.langKeys}"/>
	</composite:interface>
        
	<composite:implementation>
		<aup:grid id="grid">
			<aht:row>
				<aht:slot id="sTemplates" width="4">
					<h:form id="fTemplates">
						<p:dataTable var="t" value="#{cc.attrs.ctrl.templates}"
							selection="#{cc.attrs.ctrl.template}" selectionMode="single" rowKey="#{t.id}">
						<f:facet name="header">
							<j:dtHeader title="#{msg.geoJsfAdminSldTemplates}">
								<j:icon type="geoJsfAdd" listener="#{cc.attrs.ctrl.addTemplate()}" update=":#{cc.id}:sTemplates :#{cc.id}:sTemplate"/>
							</j:dtHeader>
						</f:facet>
						<p:ajax event="rowSelect" update=":#{cc.id}:sTemplate" listener="#{cc.attrs.ctrl.selectTemplate}"/>
						<p:column headerText="#{msg.geoJsfAdminCode}" sortBy="#{t.code}">
							<h:outputText value="#{t.code}" /> 
						</p:column>
						<p:column headerText="#{msg.geoJsfAdminName}" sortBy="#{t.name[userBean.localeCode].lang}">
							<h:outputText value="#{t.name[userBean.localeCode].lang}" /> 
						</p:column>
					</p:dataTable>
					</h:form>
				</aht:slot>
				<aht:slot id="sTemplate" width="8">
					<h:form id="fTemplate">
						<p:panel header="#{msg.geoJsfAdminSldTemplate}" rendered="#{not empty cc.attrs.ctrl.template}" styleClass="jeeslPanel">
							<f:facet name="actions">
								<j:icon type="geoJsfCancel" listener="#{cc.attrs.ctrl.cancelTemplate()}" update=":#{cc.id}:grid"/>
								<j:icon type="geoJsfSave" listener="#{cc.attrs.ctrl.saveTemplate()}" update=":#{cc.id}:grid"/>
								<j:icon type="geoJsfDelete" listener="#{cc.attrs.ctrl.rmTemplate()}" update=":#{cc.id}:grid"/>
							</f:facet>
							<p:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
								<p:outputLabel value="#{msg.geoJsfAdminCode}"/>
								<p:inputText value="#{cc.attrs.ctrl.template.code}" autocomplete="false"/>
							</p:panelGrid>
							<p:panelGrid columns="1" columnClasses="auPwg100">
								<aht:tabTranslationEditor value="#{cc.attrs.ctrl.template}" keys="#{cc.attrs.localeKeys}" withDescription="true"/>
								<jtp:inputRemark value="#{cc.attrs.ctrl.template.xml}" rows="20"/>
							</p:panelGrid>
						</p:panel>
					</h:form>
				</aht:slot>
			</aht:row>
		</aup:grid>
	</composite:implementation>
</html>
