<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
   	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
    xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
    xmlns:geop="http://geojsf.org/prototype"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="ctrl" required="true"/>
		<composite:attribute name="localeKeys" required="false" default="#{appTranslationBean.langKeys}"/>
	</composite:interface>
        
	<composite:implementation>
<jp:grid id="grid">
	<j:row>
		<j:slot id="sSlds" width="6">
			<h:form id="fSlds">
				<p:dataTable var="s" value="#{cc.attrs.ctrl.slds}"
						selection="#{cc.attrs.ctrl.sld}" selectionMode="single" rowKey="#{s.id}">
					<f:facet name="header">
						<j:dtHeader title="#{msg.geoJsfAdminSlds}">
							<j:icon type="geoJsfAdd" listener="#{cc.attrs.ctrl.addSld()}" update=":#{cc.id}:grid"/>
						</j:dtHeader>
					</f:facet>
					<p:ajax event="rowSelect" listener="#{cc.attrs.ctrl.selectSld()}" update=":#{cc.id}:sSld" />
					<p:column headerText="#{msg.geoJsfType}">
						<h:outputText value="#{s.type.name[userBean.localeCode].lang}" /> 
					</p:column>
					<p:column headerText="#{msg.geoJsfAdminName}">
						<h:outputText value="#{s.name[userBean.localeCode].lang}" /> 
					</p:column>
				</p:dataTable>
			</h:form>
		</j:slot>
		<j:slot id="sSld" width="6">
			<h:form id="fSld">
				<p:panel header="#{msg.geoJsfAdminSld}" rendered="#{not empty cc.attrs.ctrl.sld}" styleClass="jeeslPanel">
					<f:facet name="actions">
						<j:icon type="geoJsfCancel" listener="#{cc.attrs.ctrl.cancelSld()}" update=":#{cc.id}:grid"/>
						<j:icon type="geoJsfSave" listener="#{cc.attrs.ctrl.saveSld()}" update=":#{cc.id}:grid"/>
						<j:icon type="geoJsfDelete" listener="#{cc.attrs.ctrl.deleteSld()}" update=":#{cc.id}:grid" rendered="#{cc.attrs.ctrl.sld.id gt 0}"/>	
					</f:facet>
					<p:panelGrid columns="2" columnClasses="jeeslGrid30,jeeslGrid70">
						
						<p:outputLabel value="#{msg.geoJsfType}"/>
						<p:selectOneMenu value="#{cc.attrs.ctrl.sld.type}" effect="fade" styleClass="w100" >  
							<f:selectItems value="#{cc.attrs.ctrl.types}" var="c" itemLabel="#{c.name[userBean.localeCode].lang}" itemValue="#{c}"/>
						</p:selectOneMenu>
							
						<p:outputLabel value="#{msg.geoJsfSldStatusClass}"/>
						<p:inputText value="#{cc.attrs.ctrl.sld.statusClass}"/>
							
						<p:outputLabel value="#{msg.geoJsfSldStatusAttribute}"/>
						<p:inputText value="#{cc.attrs.ctrl.sld.statusAttribute}"/>
					
						<p:outputLabel value="#{msg.geojsfSldTemplate}"/>
						<p:selectOneMenu value="#{cc.attrs.ctrl.sld.template}" effect="fade" styleClass="w100" >
							<f:selectItem itemLabel="--"/> 
							<f:selectItems value="#{cc.attrs.ctrl.templates}" var="t" itemLabel="#{t.name[userBean.localeCode].lang}" itemValue="#{t}"/>
						</p:selectOneMenu>
					
					</p:panelGrid>
					<j:tabTranslationEditor value="#{cc.attrs.ctrl.sld}" keys="#{cc.attrs.localeKeys}" withDescription="true"/>
				</p:panel>
			</h:form>
		</j:slot>
	</j:row>
</jp:grid>
	</composite:implementation>
</html>
