<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:geojsf="http://geojsf.sourceforge.net/ui"
	template="/WEB-INF/templates/geojsf.xhtml">
	<ui:define name="tracking"><ui:fragment rendered="#{trackingBean.track('tutorialPostGis')}"/></ui:define>
	<ui:define name="menu"><aht:menuUl value="#{menuBean.build('tutorialPostGis')}" scActive="active"/></ui:define>
	<ui:define name="headline"><aht:breadcrumb value="#{menuBean.breadcrumb('tutorialPostGis')}"/></ui:define>
	<ui:define name="content">
		<div class="row">
			<div class="span3">
				<h3>Tutorial</h3>
				<div class="sidemenu">
					<aht:menuUl value="#{menuBean.sub('tutorial')}" sc1="top-level"/>
				</div>
			</div>
			<div class="span9">
				<h3>PostGIS (Debian Squeeze)</h3>
				<h1>Prerequisites</h1>
				You need to add the backport repository for squeeze:
				<aht:highlight resource="/code.geojsf/tutorial/postgis/sources.list"/>
				The PostgreSQL server must be installed from backport repository:
				<aht:highlight resource="/code.geojsf/tutorial/postgis/pre.sh"/>
				
				<h1>Build GEOS</h1>
				<aht:highlight resource="/code.geojsf/tutorial/postgis/geos.sh"/>
				
				<h1>Build PostGIS</h1>
				<aht:highlight resource="/code.geojsf/tutorial/postgis/postgis.sh"/>
				
				<h1>Create Databse</h1>
				<aht:highlight resource="/code.geojsf/tutorial/postgis/db.sql"/>
				
				<h1>Activate PostGIS</h1>
				<aht:highlight resource="/code.geojsf/tutorial/postgis/db-postgis.sh"/>
				
			</div>
		</div>
	</ui:define>
</ui:composition>
