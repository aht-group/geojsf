<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:geojsf="http://geojsf.sourceforge.net/ui"
	template="/WEB-INF/templates/geojsf.xhtml">
	<ui:define name="tracking"><ui:fragment rendered="#{trackingBean.track('geoserverJaxb')}"/></ui:define>
	<ui:define name="menu"><aht:menuUl value="#{menuBean.build('geoserver')}" scActive="active"/></ui:define>
	<ui:define name="headline"><aht:breadcrumb value="#{menuBean.breadcrumb('geoserver')}"/></ui:define>
	<ui:define name="content">
		<div class="row">
			<div class="span3">
				<h3>GeoServer</h3>
				<div class="sidemenu">
					<aht:menuUl value="#{menuBean.sub('geoserver')}" sc1="top-level"/>
				</div>
			</div>
			<div class="span9">
				<h1>Java Architecture for XML Binding (JAXB)</h1>
				
				With this bindings it's easily possible to save, load and debug configuration settings.
				
				
				<h3>XML Schema (W3C) a.k.a. XSD (XML Schema Definition) </h3>
				
			</div>
		</div>
	</ui:define>
</ui:composition>
