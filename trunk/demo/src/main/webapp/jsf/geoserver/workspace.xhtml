<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:geojsf="http://geojsf.sourceforge.net/ui"
	template="/WEB-INF/templates/geojsf.xhtml">
	<ui:define name="tracking"><ui:fragment rendered="#{trackingBean.track('geoserverWorkspace')}"/></ui:define>
	<ui:define name="menu"><aht:menuUl value="#{menuBean.build('geoserver')}" scActive="active"/></ui:define>
	<ui:define name="headline"><aht:breadcrumb value="#{menuBean.breadcrumb('geoserver')}"/></ui:define>
	<ui:define name="content">
		<div class="row">
			<div class="span3">
				<h3>GeoServer</h3>
				<div class="sidemenu">
					<aht:menuUl value="#{menuBean.sub('geoserver')}" sc1="top-level"/>
				</div>
			</div>
			<div class="span9">
				<h1>Workspace Manager</h1>
				
				The <b>GeoServerWorkspaceManager</b> must be created with a <b>GeoServerRest</b> object
				<aht:highlight resource="/java.geojsf/org/geojsf/geoserver/CliGeoServerWorkspaceManager.java" between="init"/>
				
				<h3>Basic workspace methods</h3>
				Basic methods are defined in the <b>GeoServerRest</b> interface, but also available as delegates in <b>GeoServerWorkspaceManager</b>
				<aht:highlight resource="/java.geojsf/org/geojsf/geoserver/CliGeoServerWorkspaceManager.java" between="basic"/>
				
				<h3>Create a new Workspace</h3>
				<aht:highlight resource="/java.geojsf/org/geojsf/geoserver/CliGeoServerWorkspaceManager.java" between="create"/>
			</div>
		</div>
	</ui:define>
</ui:composition>
