<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:geojsf="http://geojsf.sourceforge.net/ui"
	template="/WEB-INF/templates/geojsf.xhtml">
	<ui:define name="menu"><aht:menuUl value="#{menuBean.build('showcaseLayerSwitcher')}" scActive="active"/></ui:define>
	<ui:define name="headline"><aht:breadcrumb value="#{menuBean.breadcrumb('showcaseLayerSwitcher')}"/></ui:define>
	<ui:define name="content">
		<div class="row">
			<div class="span3">
				<h3>Showcase</h3>
				<div class="sidemenu">
					<aht:menuUl value="#{menuBean.sub('showcase')}" sc1="top-level"/>
				</div>
			</div>
			<div class="span3">
				<h:form id="fLayer">
					<geojsf:layerSwitcher value="#{geoServiceBean.dmLayer}" />
				</h:form>
			</div>
			<div class="span3">
				Map
			</div>
			<div class="span3">
				The component layerSwitcher is implemented as a Primefaces dataTable.
				If the web applications does not use PrimeFaces as a component library
				this mostly is not a good choice. Nevertheless, all you have to do is
				updating the object XXX with the layers to be shown and rebuild the lyer.
			</div>
		</div>
	</ui:define>
</ui:composition>
