<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:aht="http://ahtutils.sourceforge.net/jsf"
	xmlns:ofx="http://www.openfuxml.org/jsf"
	xmlns:geojsf="http://geojsf.sourceforge.net/ui"
	template="/WEB-INF/templates/geojsf.xhtml">
	<ui:define name="menu"><aht:menuUl value="#{menuBean.build('showcase')}" scActive="active"/></ui:define>
	<ui:define name="headline"><aht:breadcrumb value="#{menuBean.breadcrumb('showcase')}"/></ui:define>
	<ui:define name="content">
		<div class="row">
			<div class="span3">
				<h3>Showcase</h3>
				<div class="sidemenu">
					<aht:menuUl value="#{menuBean.sub('showcase')}" sc1="top-level"/>
				</div>
			</div>
			<div class="span9">
				<h1>coordinate</h1>
			<!--	<ui:include src="/WEB-INF/showcase/coordinate.xhtml" />-->
				<p:tabView>
					<p:tab title="XHTML">	
						<aht:highlight resource="/composition.geojsf-demo/coordinate.xhtml" from="8" to="10"/>
					</p:tab>  
					<p:tab title="Attributes">  
						<ofx:component value="#{showcaseBean.component['coordinate']}"/>
					</p:tab>  
				</p:tabView>  	
			</div>
		</div>
	</ui:define>
</ui:composition>
