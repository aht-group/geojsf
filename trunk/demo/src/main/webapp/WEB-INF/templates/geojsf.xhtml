<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf">
	<f:view contentType="text/html" locale="#{userBean.localeCode}">
		<h:head>
			<title>GeoJSF #{versionBean.snapshotVersion}</title>
			<meta charset="utf-8"/>
			<h:outputStylesheet name="reset.css" library="css"/>
			<h:outputStylesheet name="geojsf.css" library="css"/>
		</h:head>
		<h:body>
			<div id="container" class="clearfix"> 
	            <div class="header">
	            	<h:graphicImage name="logo-header.png" library="gfx" styleClass="logo"/>
	            	<ui:insert name="menu"/>
            	</div>
            	<div id="middlecont">
            		<p><ui:insert name="headline">GeoJSF</ui:insert></p>
            	</div>
				<div class="maincontent clearfix">
            		<ui:insert name="content">
            			[Template content will be inserted here]
            		</ui:insert>
            	</div>
            </div>
            <div id="footercont" class="clearfix">
            	<div id="footerleft">
                    Left footer
                </div>
                <div id="footerright">
                	Right Footer
                </div>
            </div>
		</h:body>
	</f:view>
</html>
