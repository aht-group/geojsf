<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
        
	<composite:implementation>
		<p:panel header="#{msg.geoJsfAdminDetailsLayer}" rendered="#{not empty adminMapThematicBean.view}">
			<f:facet name="actions">
				<aht:icon type="geoJsfCancel" listener="#{adminMapThematicBean.cancelView()}" update=":fLayers :fView"/>
				<aht:icon type="geoJsfSave" listener="#{adminMapThematicBean.saveView()}" update=":fLayers :sView"/>
				<aht:icon type="geoJsfDelete" listener="#{adminMapThematicBean.rmView()}" update=":fLayers :sView"/>
			</f:facet>
			<h:panelGrid columns="2" columnClasses=",w100">
				<p:outputLabel value="#{msg.geoJsfAdminOrderNo}"/>
				<h:outputText value="#{adminMapThematicBean.view.orderNo}"/>
				
				<p:outputLabel value="#{msg.geoJsfViewLayerDefaultVisible}"/>
				<p:selectBooleanCheckbox value="#{adminMapThematicBean.view.visible}" />
				
				<p:outputLabel value="#{msg.geoJsfAdminCategory}"/>
				<p:selectOneMenu styleClass="w100" value="#{adminMapThematicBean.category}" effect="fade">  
					<f:selectItems value="#{adminMapThematicBean.categories}" var="c" itemLabel="#{c.name[userBean.localeCode].lang}" itemValue="#{c}"/>
					<p:ajax update="@form" event="change" listener="#{adminMapThematicBean.changeCategory()}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="#{msg.geoJsfAdminLayer}"/>
				<p:selectOneMenu styleClass="w100" value="#{adminMapThematicBean.view.layer}" effect="fade">  
					<f:selectItems value="#{adminMapThematicBean.layers}" var="l" itemLabel="#{l.name[userBean.localeCode].lang}" itemValue="#{l}"/>
				</p:selectOneMenu>
				
			</h:panelGrid>
		</p:panel>
	</composite:implementation>
</html>
