<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
        
	<composite:implementation>
		<p:dataTable rendered="#{adminMapServiceBean.category.id gt 0}"
				var="l" value="#{adminMapServiceBean.layers}"
				selection="#{adminMapServiceBean.layer}" selectionMode="single" rowKey="#{l.id}">
			<f:facet name="header">
                <aht:pfDataTableHeader title="#{msg.geoJsfAdminLayers}">
                    <aht:icon type="geoJsfAdd" listener="#{adminMapServiceBean.addLayer()}" update=":sLayer"/>
                </aht:pfDataTableHeader>
            </f:facet>
			<p:ajax event="rowSelect" listener="#{adminMapServiceBean.selectLayer}" update=":sLayer"/>
			<p:column headerText="#{msg.Name}" sortBy="#{l.name[userBean.localeCode].lang}">
				<h:outputText value="#{l.name[userBean.localeCode].lang}" />  
			</p:column>
		</p:dataTable>
	
   </composite:implementation>
</html>
