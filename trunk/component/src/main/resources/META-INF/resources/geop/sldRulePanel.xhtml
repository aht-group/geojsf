<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="handler"/>
		<composite:attribute name="update"/>
	</composite:interface>
        
	<composite:implementation>
		<p:panel header="#{msg.geoJsfSldRule}" styleClass="auNoTop,auPanelWithGrid"
			rendered="#{not empty cc.attrs.handler.rule}">
			<f:facet name="actions">
				<aht:icon type="geoJsfCancel" listener="#{cc.attrs.handler.cancelRule()}" update="#{cc.attrs.update}"/>
				<aht:icon type="geoJsfSave" listener="#{cc.attrs.handler.saveRule()}" update="#{cc.attrs.update}"/>
				<aht:icon type="geoJsfDelete" listener="#{cc.attrs.handler.rmRule()}" update="#{cc.attrs.update}"/>
			</f:facet>
			<h:panelGrid columns="2" columnClasses="col1,col2" styleClass="auCleanPanelGrid">
				<p:outputLabel value="#{msg.geoJsfSldRulePosition}"/>
				<p:inputText value="#{cc.attrs.handler.rule.position}"/>
				
				<p:outputLabel value="#{msg.geoJsfSldRuleLowerBound}"/>
				<p:inputText value="#{cc.attrs.handler.rule.lowerBound}"/>
					 
				<p:outputLabel value="#{msg.geoJsfSldRuleUpperBound}"/>
				<p:inputText value="#{cc.attrs.handler.rule.upperBound}"/>
				
				<p:outputLabel value="#{msg.geoJsfSldRuleColor}"/>
				<p:inputText value="#{cc.attrs.handler.rule.color}"/>
			</h:panelGrid>
		</p:panel>
	
   </composite:implementation>
</html>
