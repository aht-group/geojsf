<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
        
	<composite:implementation>
		<p:dataTable var="s" value="#{adminMapServiceBean.services}"
							selection="#{adminMapServiceBean.service}" selectionMode="single" rowKey="#{s.id}"
							draggableRows="true">
			<f:facet name="header">
                <aht:pfDataTableHeader title="#{msg.mapServices}">
                    <aht:icon type="add" listener="#{adminMapServiceBean.addService()}" update=":pgCenter :pgEast"/>
                </aht:pfDataTableHeader>
            </f:facet>
            <p:ajax event="rowSelect" update=":pgCenter :pgEast" listener="#{adminMapServiceBean.selectService}"/>
            <p:ajax event="rowReorder" listener="#{adminMapServiceBean.reorderService}"/>
            <p:column headerText="#{msg.mapCode}" sortBy="#{s.code}">
				<h:outputText value="#{s.code}" />  
			</p:column>
		</p:dataTable>
   </composite:implementation>
</html>
