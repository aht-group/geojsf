<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
        
	<composite:implementation>
		<p:panel header="#{msg.geoJsfAdminLayer}" styleClass="auNoTop,auPanelWithGrid">
			<f:facet name="actions">
				<aht:icon type="geoJsfCancel" listener="#{adminMapServiceBean.cancelLayer()}" update=":sLayers :sLayer"/>
				<aht:icon type="geoJsfSave" listener="#{adminMapServiceBean.saveLayer()}" update=":sLayers :sLayer"/>
				<aht:icon type="geoJsfDelete" listener="#{adminMapServiceBean.rm(adminMapServiceBean.layer)}" update=":sLayers :sLayer"/>	
			</f:facet>
			<h:panelGrid columns="2" columnClasses="col1,col2" styleClass="auCleanPanelGrid">
				<p:outputLabel value="#{msg.geoJsfAdminCode}"/>
				<p:inputText value="#{adminMapServiceBean.layer.code}" autocomplete="false"/>
				
				<p:outputLabel value="#{msg.geoJsfAdminTemporal}" />  
				<p:selectBooleanCheckbox value="#{adminMapServiceBean.layer.temporalLayer}" />  
				
				<p:outputLabel value="#{msg.geoJsfAdminService}"/>
				<p:selectOneMenu styleClass="w100" value="#{adminMapServiceBean.layer.service}" effect="fade">  
					<f:selectItems value="#{adminMapServiceBean.services}" var="s" itemLabel="#{s.name[userBean.localeCode].lang}" itemValue="#{s}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="#{msg.geoJsfAdminCategory}"/>
				<p:selectOneMenu styleClass="w100" value="#{adminMapServiceBean.layer.category}" effect="fade">  
					<f:selectItems value="#{adminMapServiceBean.categories}" var="c" itemLabel="#{c.name[userBean.localeCode].lang}" itemValue="#{c}"/>
				</p:selectOneMenu>
			</h:panelGrid>
			<aht:tabTranslationEditor value="#{adminMapServiceBean.layer}"
							keys="#{translationBean.langKeys}" withDescription="true"
							labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}"/>
		</p:panel>
   </composite:implementation>
</html>
