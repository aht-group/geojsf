<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
  <composite:interface>
    <composite:attribute name="value"
      shortDescription="A GeoJsfMap."/>
    <composite:attribute name="update"
      shortDescription="The components will be updated after selection/deselection of a layer"/>
  </composite:interface>
        
  <composite:implementation>
    <p:dataTable var="layer" value="#{cc.attrs.value.dmLayer}">
      <p:column>
        <f:facet name="header"><h:outputText value="Name"/></f:facet>
        <h:outputText value="#{layer.code}"/>
      </p:column>
      <p:column>
        <aht:dmSelectSingle dm="#{cc.attrs.value.dmLayer}" update="#{cc.attrs.update}" for="#{layer}"/>
      </p:column>
    </p:dataTable> 	 
  </composite:implementation>
</html>
