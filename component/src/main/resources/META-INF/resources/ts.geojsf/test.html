<!DOCTYPE html>
<html>
    <head>
        <title>GeoJSF-TypeScript-Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <div style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
            <h1>Standard Map</h1>
            <div id="mapDiv" style="width: 400px; height: 200px;">
                
            </div>
            <div id="info">
            </div>
        
            <script src="../js.geojsf/geojsf.js"></script>
            <script src="../js.geojsf/control.js"></script>
            <script>
                GeoJSF.initMap('mapDiv','osm');
                GeoJSF.centerMap(51.455643,7.011555);
                GeoJsfControl.addGraticule();
                
                
            </script>
            
            
            <h2>Access via API</h2>
            <div style="font-family: 'Courier New', Courier, monospace">
                <input type="button" value="execute:" onclick="GeoJSF.initMap('mapDiv','osm');"/> GeoJSF.initMap('mapDiv','osm'); <br/>    
                <input type="button" value="execute:" onclick="GeoJSF.map.getView().setZoom(3);"/> geoapi.GeoJSF.map.getView().setZoom(3); <br/>
                <input type="button" value="execute:" onclick="GeoJSF.centerMap(51.455643,7.011555);"/> geoapi.GeoJSF.centerMap(51.455643,7.011555); <br/>    
                <input type="button" value="execute:" onclick="GeoJsfViewport.center(7.011555,51.455643,null,12);"/> GeoJsfViewport.center(51.455643,7.011555,null,12); <br/>    
                <input type="button" value="request:" onclick="document.getElementById('info').innerHTML = geoapi.GeoJSF.map.getView().getCenter();"/> geoapi.GeoJSF.map.getView().getCenter();  <br/>    
            </div>
        </div>
    </body>
</html>
