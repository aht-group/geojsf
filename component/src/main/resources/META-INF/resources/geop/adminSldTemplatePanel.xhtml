<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
        
	<composite:implementation>
		<p:panel header="#{msg.geoJsfAdminSldTemplate}" styleClass="auPanelWithGrid"  rendered="#{not empty adminMapSldBean.template}">
			<f:facet name="actions">
				<aht:icon type="geoJsfCancel" listener="#{adminMapSldBean.cancelTemplate()}" update=":sTemplates :sTemplate"/>
				<aht:icon type="geoJsfSave" listener="#{adminMapSldBean.saveTemplate()}" update=":sTemplates :sTemplate"/>
				<aht:icon type="geoJsfDelete" listener="#{adminMapSldBean.rmTemplate()}" update=":sTemplates :sTemplate"/>	
			</f:facet>
			<h:panelGrid columns="2" columnClasses="col1,col2" styleClass="auCleanPanelGrid">
				<p:outputLabel value="#{msg.geoJsfAdminCode}"/>
				<p:inputText value="#{adminMapSldBean.template.code}" autocomplete="false"/>
				
				<p:outputLabel value="#{msg.geoJsfAdminType}"/>
				<p:selectOneMenu styleClass="w100" value="#{adminMapSldBean.template.type}" effect="fade">  
					<f:selectItems value="#{adminMapSldBean.types}" var="s" itemLabel="#{s.name[userBean.localeCode].lang}" itemValue="#{s}"/>
				</p:selectOneMenu>
				
			</h:panelGrid>
			<aht:tabTranslationEditor value="#{adminMapSldBean.template}"
							keys="#{translationBean.langKeys}" withDescription="true"
							labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}"/>
		</p:panel>
   </composite:implementation>
</html>
