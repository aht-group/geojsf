<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
        
	<composite:implementation>
		<p:dataTable var="m" value="#{adminMapThematicBean.maps}"
				selection="#{adminMapThematicBean.map}" selectionMode="single" rowKey="#{m.id}">
			<f:facet name="header">
				<aht:pfDataTableHeader title="#{msg.mapsThematic}">
	                   <aht:icon type="geoJsfAdd" listener="#{adminMapThematicBean.addMap()}" update=":rowMaps"/>
				</aht:pfDataTableHeader>
			</f:facet>
			<p:ajax event="rowSelect" update=":pgCenter :pgEast" listener="#{adminMapThematicBean.selectMap}"/>
			<p:column headerText="#{msg.Name}" sortBy="#{m.name[userBean.localeCode].lang}">
				<h:outputText value="#{m.name[userBean.localeCode].lang}" /> 
			</p:column>
		</p:dataTable>
	</composite:implementation>
</html>
