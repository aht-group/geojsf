<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminMapThematicBean}"/>
		<composite:attribute name="update" required="false" default=":fView"/>
	</composite:interface>
        
	<composite:implementation>
		<p:panel id="pMap" header="#{msg.geoJsfDetailsThamaticMap}" rendered="#{not empty cc.attrs.bean.map}" styleClass="auPanelWithGrid">
			<f:facet name="actions">
				<aht:icon type="geoJsfCancel" listener="#{cc.attrs.bean.cancelMap()}" update="#{cc.attrs.update}" tooltip="#{msg.ttCancel}"/>
				<aht:icon type="geoJsfSave" listener="#{cc.attrs.bean.saveMap()}" update="#{cc.attrs.update}" tooltip="#{msg.ttSave}"/>
				<aht:icon type="geoJsfDelete" listener="#{cc.attrs.bean.rmMap()}" update="#{cc.attrs.update}" tooltip="#{msg.ttDelete}"/>
			</f:facet>
			<p:panelGrid columns="2" columnClasses="auPwg20,auPwg80">
				<p:outputLabel value="#{msg.geoJsfAdminCode}"/>
				<p:inputText value="#{cc.attrs.bean.map.code}" autocomplete="false"/>
			</p:panelGrid>
			<aht:tabTranslationEditor value="#{cc.attrs.bean.map}"
				keys="#{translationBean.langKeys}" withDescription="true"
				labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}"/>
		</p:panel>
	</composite:implementation>
</html>
