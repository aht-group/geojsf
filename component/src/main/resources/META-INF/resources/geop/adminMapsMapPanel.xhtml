<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
        
	<composite:implementation>
		<p:panel id="pMap" header="#{msg.geoJsfDetailsThamaticMap}" rendered="#{not empty adminMapThematicBean.map}" styleClass="auNoTop,auPanelWithGrid">
			<f:facet name="actions">
				<aht:icon type="geoJsfCancel" listener="#{adminMapThematicBean.cancelMap()}" update=":rowMaps" tooltip="#{msg.ttCancel}"/>
				<aht:icon type="geoJsfSave" listener="#{adminMapThematicBean.saveMap()}" update=":rowMaps" tooltip="#{msg.ttSave}"/>
				<aht:icon type="geoJsfDelete" listener="#{adminMapThematicBean.rmMap()}" update=":rowMaps" tooltip="#{msg.ttDelete}"/>
			</f:facet>
			<p:panelGrid columns="2" columnClasses="col1,col2" styleClass="auCleanPanelGrid">
				<p:outputLabel value="#{msg.geoJsfAdminCode}"/>
				<p:inputText value="#{adminMapThematicBean.map.code}" autocomplete="false"/>
			</p:panelGrid>
			<aht:tabTranslationEditor value="#{adminMapThematicBean.map}"
				keys="#{translationBean.langKeys}" withDescription="true"
				labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}"/>
		</p:panel>
	</composite:implementation>
</html>
