<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:geop="http://geojsf.org/prototype"
	xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:aup="http://ahtutils.sourceforge.net/prototype"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{gisSldLibraryBean}"/>
	</composite:interface>
        
	<composite:implementation>
		<aup:grid id="grid">
			<aht:row>
				<aht:slot>
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				</aht:slot>
			</aht:row>
			<aht:row>
				<aht:slot id="sSlds" width="6">
					<h:form id="fSlds">
						<p:dataTable var="sld" value="#{cc.attrs.bean.slds}"
								selection="#{cc.attrs.bean.sld}" selectionMode="single" rowKey="#{sld.id}">
					<f:facet name="header">
						<aht:pfDataTableHeader title="#{msg.geoJsfAdminSlds}">
							<aht:icon type="geoJsfAdd" listener="#{cc.attrs.bean.addSld()}" update=":#{cc.id}:grid"/>
						</aht:pfDataTableHeader>
					</f:facet>
					<p:ajax event="rowSelect" update=":#{cc.id}:sSld" listener="#{cc.attrs.bean.selectSld}"/>
					<p:column headerText="#{msg.geoJsfType}" sortBy="#{t.name[userBean.localeCode].lang}">
						<h:outputText value="#{sld.type.name[userBean.localeCode].lang}" /> 
					</p:column>
					<p:column headerText="#{msg.geoJsfAdminName}" sortBy="#{sld.name[userBean.localeCode].lang}">
						<h:outputText value="#{sld.name[userBean.localeCode].lang}" /> 
					</p:column>
				</p:dataTable>
					</h:form>
				</aht:slot>
				<aht:slot id="sSld" width="6">
					<h:form id="fSld">
						<p:panel header="#{msg.geoJsfAdminSld}" rendered="#{not empty cc.attrs.bean.sld}" styleClass="auPanelWithGrid">
							<f:facet name="actions">
								<aht:icon type="geoJsfCancel" listener="#{cc.attrs.bean.cancelSld()}" update=":#{cc.id}:grid"/>
								<aht:icon type="geoJsfSave" listener="#{cc.attrs.bean.saveSld()}" update=":#{cc.id}:grid"/>
								<aht:icon type="geoJsfDelete" listener="#{cc.attrs.bean.rmSld()}" update=":#{cc.id}:grid"/>	
							</f:facet>
							<p:panelGrid columns="2" columnClasses="auPwg20,auPwg80">
								
								<p:outputLabel value="#{msg.geoJsfType}"/>
								<p:selectOneMenu styleClass="w100" value="#{cc.attrs.bean.sld.type}" effect="fade">  
									<f:selectItems value="#{cc.attrs.bean.types}" var="t" itemLabel="#{t.name[userBean.localeCode].lang}" itemValue="#{t}"/>
									<p:ajax event="change" listener="#{cc.attrs.bean.changeSldType()}" update="@form" process="@form"/>
								</p:selectOneMenu>
										
							</p:panelGrid>
							<aht:tabTranslationEditor value="#{cc.attrs.bean.sld}"
											keys="#{translationBean.langKeys}" withDescription="true"
											labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}"/>
							
							<p:panelGrid id="pgTemplate" columns="2" columnClasses="auPwg20,auPwg80" rendered="#{cc.attrs.bean.sld.type.code eq 'template'}">
								<p:outputLabel value="#{msg.geoJsfAdminSldTemplate}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.sld.template}" effect="fade" styleClass="w100">  
									<f:selectItems value="#{cc.attrs.bean.templates}" var="t" itemLabel="#{t.name[userBean.localeCode].lang}" itemValue="#{t}"/>
								</p:selectOneMenu>
							</p:panelGrid>
							<p:panelGrid id="pgStatus" columns="2" columnClasses="auPwg20,auPwg80" rendered="#{cc.attrs.bean.sld.type.code eq 'status'}">
								<p:outputLabel value="#{msg.geoJsfSldStatusClass}"/>
								<p:selectOneMenu value="#{cc.attrs.bean.sld.statusClass}" effect="fade" styleClass="w100">  
									<f:selectItems value="#{cc.attrs.bean.sldStatusClasses}" var="c" itemLabel="#{c}" itemValue="#{c}"/>
								</p:selectOneMenu>
							</p:panelGrid>
							
						</p:panel>
					</h:form>
				</aht:slot>
			</aht:row>
		</aup:grid>
	</composite:implementation>
</html>
