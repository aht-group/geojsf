<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
        
	<composite:implementation>
		<p:dataTable var="ds" value="#{adminGisDataSourceBean.sources}"
						selection="#{adminGisDataSourceBean.source}" selectionMode="single" rowKey="#{ds.id}">
			<f:facet name="header">
                <aht:pfDataTableHeader title="#{msg.geoJsfAdminDataSources}">
                    <aht:icon type="geoJsfAdd" listener="#{adminGisDataSourceBean.addSource()}" update=":rowSources"/>
                </aht:pfDataTableHeader>
            </f:facet>
            <p:ajax event="rowSelect" update=":rowSources" listener="#{adminGisDataSourceBean.selectSource}"/>
            <p:column headerText="#{msg.Name}">
				<h:outputText value="#{ds.name[userBean.localeCode].lang}" />  
			</p:column>
		</p:dataTable>
   </composite:implementation>
</html>
