<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
        
	<composite:implementation>
		<p:panel header="#{msg.mapViewPort}">
			<f:facet name="actions">
				<aht:icon type="save" listener="#{adminMapViewPortBean.saveViewPort()}" update=":sCenter :sEast"/>
			</f:facet>
			<h:panelGrid columns="2" columnClasses=",w100">
				<h:outputText value="#{msg.mapCode}"/>
				<p:inputText value="#{adminMapViewPortBean.viewPort.id}"/>
			</h:panelGrid>
		</p:panel>
   </composite:implementation>
</html>
