<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
        
	<composite:implementation>
		<p:panel header="#{msg.geoJsfAdminSld}" styleClass="auPanelWithGrid"  rendered="#{not empty adminSldDynamicBean.sld}">
			<f:facet name="actions">
				<aht:icon type="geoJsfCancel" listener="#{adminSldDynamicBean.cancelSld()}" update=":sSlds :sSld"/>
				<aht:icon type="geoJsfSave" listener="#{adminSldDynamicBean.saveSld()}" update=":sSlds :sSld"/>
				<aht:icon type="geoJsfDelete" listener="#{adminSldDynamicBean.rmSld()}" update=":sSlds :sSld"/>	
			</f:facet>
			<h:panelGrid columns="2" columnClasses="col1,col2" styleClass="auCleanPanelGrid">										
				<p:outputLabel value="#{msg.geoJsfAdminTemplate}"/>
				<p:selectOneMenu styleClass="w100" value="#{adminSldDynamicBean.sld.template}" effect="fade">  
					<f:selectItems value="#{adminSldDynamicBean.templates}" var="t" itemLabel="#{t.name[userBean.localeCode].lang}" itemValue="#{t}"/>
				</p:selectOneMenu>
			</h:panelGrid>
			<aht:tabTranslationEditor value="#{adminSldDynamicBean.sld}"
							keys="#{translationBean.langKeys}" withDescription="true"
							labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}"/>
		</p:panel>
   </composite:implementation>
</html>
