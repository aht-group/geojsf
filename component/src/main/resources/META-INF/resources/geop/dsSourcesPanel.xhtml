<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
        
	<composite:implementation>
		<p:panel header="#{msg.geoJsfAdminDataSources}" rendered="#{not empty adminGisDataSourceBean.source}" styleClass="auPanelWithGrid">
			<f:facet name="actions">
				<aht:icon type="geoJsfCancel" listener="#{adminGisDataSourceBean.cancelSource()}" update=":rowSources"/>
				<aht:icon type="geoJsfSave" listener="#{adminGisDataSourceBean.saveSource()}" update=":rowSources"/>
				<aht:icon type="geoJsfDelete" listener="#{adminGisDataSourceBean.rmSource()}" update=":rowSources"/>
			</f:facet>
			<aht:tabTranslationEditor value="#{adminGisDataSourceBean.source}"
					labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}"
       				keys="#{translationBean.langKeys}" withDescription="true"/>
		</p:panel>
   </composite:implementation>
</html>
