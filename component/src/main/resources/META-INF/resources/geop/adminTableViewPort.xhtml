<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
        
	<composite:implementation>
		<p:dataTable var="p" value="#{adminMapViewPortBean.viewPorts}"
				selection="#{adminMapViewPortBean.viewPort}" selectionMode="single" rowKey="#{p.id}">
			<f:facet name="header">
                <aht:pfDataTableHeader title="#{msg.mapViewPorts}">
                    <j:icon type="geojsfAdd" listener="#{adminMapViewPortBean.addViewPort()}" update=":sCenter :sEast"/>
                </aht:pfDataTableHeader>
            </f:facet>
			<p:ajax event="rowSelect" listener="#{adminMapViewPortBean.selectViewPort}" update=":sCenter :sEast"/>
			<p:column headerText="#{msg.Name}">
				<h:outputText value="#{p.id}" />  
			</p:column>
		</p:dataTable>
	
   </composite:implementation>
</html>
