<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
        
	<composite:implementation>
		<p:dataTable var="sld" value="#{adminSldDynamicBean.slds}"
						selection="#{adminSldDynamicBean.sld}" selectionMode="single" rowKey="#{sld.id}">
			<f:facet name="header">
				<aht:pfDataTableHeader title="#{msg.geoJsfAdminSlds}">
					<aht:icon type="geoJsfAdd" listener="#{adminSldDynamicBean.addSld()}" update=":sSld"/>
				</aht:pfDataTableHeader>
			</f:facet>
			<p:ajax event="rowSelect" update=":sSld" listener="#{adminSldDynamicBean.selectSld}"/>
			<p:column headerText="#{msg.geoJsfAdminName}" sortBy="#{sld.name[userBean.localeCode].lang}">
				<h:outputText value="#{sld.name[userBean.localeCode].lang}" /> 
			</p:column>
		</p:dataTable>
	</composite:implementation>
</html>
