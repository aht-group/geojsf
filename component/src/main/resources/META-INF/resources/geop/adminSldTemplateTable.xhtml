<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
        
	<composite:implementation>
		<p:dataTable var="t" value="#{adminMapSldBean.templates}"
				selection="#{adminMapSldBean.template}" selectionMode="single" rowKey="#{t.id}">
			<f:facet name="header">
				<aht:pfDataTableHeader title="#{msg.geoJsfAdminSldTemplates}">
					<aht:icon type="geoJsfAdd" listener="#{adminMapSldBean.addTemplate()}" update=":sTemplate"/>
				</aht:pfDataTableHeader>
			</f:facet>
			<p:ajax event="rowSelect" update=":sTemplate" listener="#{adminMapSldBean.selectTemplate}"/>
			<p:column headerText="#{msg.geoJsfAdminCode}" sortBy="#{t.code}">
				<h:outputText value="#{t.code}" /> 
			</p:column>
			<p:column headerText="#{msg.geoJsfAdminName}" sortBy="#{t.name[userBean.localeCode].lang}">
				<h:outputText value="#{t.name[userBean.localeCode].lang}" /> 
			</p:column>
		</p:dataTable>
	</composite:implementation>
</html>
