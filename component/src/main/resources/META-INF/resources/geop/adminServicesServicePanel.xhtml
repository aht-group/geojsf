<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminMapServiceBean}"/>
		<composite:attribute name="update" required="false" default=":rowServices"/>
	</composite:interface>
        
	<composite:implementation>
		<p:panel header="#{msg.geoJsfAdminService}" rendered="#{not empty cc.attrs.bean.service}" styleClass="jeeslPanel">
			<f:facet name="actions">
				<aht:icon type="geoJsfCancel" listener="#{cc.attrs.bean.cancelService()}" update="#{cc.attrs.update}" tooltip="#{msg.ttCancel}"/>
				<aht:icon type="geoJsfSave" listener="#{cc.attrs.bean.saveService()}" update="#{cc.attrs.update}" tooltip="#{msg.ttSave}"/>
				<aht:icon type="geoJsfDelete" listener="#{cc.attrs.bean.rm(cc.attrs.bean.service)}" update="#{cc.attrs.update}" tooltip="#{msg.ttDelete}"/>
			</f:facet>
			<p:panelGrid columns="1" columnClasses="jeeslGrid100">
				<p:outputLabel value="#{msg.geoJsfAdminCode}"/>
				<p:inputText value="#{cc.attrs.bean.service.code}" placeholder="#{msg.EnterUniqueCode}" autocomplete="false"/>
				<p:outputLabel value="#{msg.geoJsfServiceWms}"/>
				<p:inputText value="#{cc.attrs.bean.service.wms}"/>
				<p:outputLabel value="#{msg.geoJsfServiceWcs}"/>
				<p:inputText value="#{cc.attrs.bean.service.wcs}"/>
			</p:panelGrid>
			<aht:tabTranslationEditor value="#{cc.attrs.bean.service}"
					labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}"
       				keys="#{translationBean.langKeys}" withDescription="true"/>
		</p:panel>
   </composite:implementation>
</html>
