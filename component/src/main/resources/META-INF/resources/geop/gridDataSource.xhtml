<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
   	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
    xmlns:j="http://www.jeesl.org/jsf" xmlns:jp="http://jsf.jeesl.org/prototype" xmlns:jtp="http://jsf.jeesl.org/prototype/tag"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:geojsf="http://geojsf.org/ui" xmlns:geop="http://geojsf.org/prototype"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminGisDataSourceBean}"/>
		<composite:attribute name="localeKeys" required="false" default="#{appTranslationBean.langKeys}"/>
	</composite:interface>
        
	<composite:implementation>
		<jp:grid id="grid">
			<j:row id="rowSources">
				<j:slot id="sWest" width="3">
					<h:form id="fSources">
						<p:dataTable var="ds" value="#{cc.attrs.bean.sources}"
								selection="#{cc.attrs.bean.source}" selectionMode="single" rowKey="#{ds.id}">
							<f:facet name="header">
				                <j:dtHeader title="#{msg.geoJsfAdminDataSources}">
				                    <j:icon type="geoJsfAdd" listener="#{cc.attrs.bean.addSource()}" update=":#{cc.id}:grid"/>
				                </j:dtHeader>
				            </f:facet>
				            <p:ajax event="rowSelect"  listener="#{cc.attrs.bean.selectSource()}" update=":#{cc.id}:grid"/>
				            <p:column headerText="#{msg.Name}">
								<h:outputText value="#{ds.name[localeCode].lang}" />  
							</p:column>
						</p:dataTable>
						</h:form>
					</j:slot>
				<j:slot width="5" >
					<h:form id="fSource">
						<p:panel header="#{msg.geoJsfAdminDataSource}" rendered="#{not empty cc.attrs.bean.source}" styleClass="jeeslPanel">
							<f:facet name="actions">
								<j:icon type="geoJsfCancel" listener="#{cc.attrs.bean.cancelSource()}" update=":#{cc.id}:grid"/>
								<j:icon type="geoJsfSave" listener="#{cc.attrs.bean.saveSource()}" update=":#{cc.id}:grid"/>
								<j:icon type="geoJsfDelete" listener="#{cc.attrs.bean.rmSource()}" update=":#{cc.id}:grid"/>
							</f:facet>
							<aht:tabTranslationEditor value="#{cc.attrs.bean.source}"
									labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}"
				       				keys="#{appTranslationBean.langKeys}" withDescription="true"/>
						</p:panel>
					</h:form>
				</j:slot>
				<j:slot width="4">
					<h:form id="fLayers">
						<p:dataTable var="layer" value="#{cc.attrs.bean.layers}"
									rendered="#{not empty cc.attrs.bean.source}"
									selection="#{cc.attrs.bean.layer}" selectionMode="single" rowKey="#{layer.id}">
							<f:facet name="header">
				                <j:dtHeader title="#{msg.geoJsfAdminLayers}">
				                    <j:icon type="geoJsfAdd" listener="#{cc.attrs.bean.showAvailable()}" update=":#{cc.id}:fLayers" oncomplete="PF('wvLayer').show();"/>
				                    <j:icon type="geoJsfRemove" rendered="#{not empty cc.attrs.bean.layer}" listener="#{cc.attrs.bean.rmLayer()}" update=":#{cc.id}:fLayers" />
				                </j:dtHeader>
				            </f:facet>
				            <p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectLayer()}" update=":#{cc.id}:fLayers"/>
				            <p:column headerText="#{msg.geoJsfAdminCategory}">
								<h:outputText value="#{layer.name[userBean.localeCode].lang}" />  
							</p:column>
				            <p:column headerText="#{msg.Name}">
								<h:outputText value="#{layer.name[userBean.localeCode].lang}" />  
							</p:column>
						</p:dataTable>
						<p:dialog id="dMember" header="#{msg.geoJsfAdminDataSourceLayer}" widgetVar="wvLayer" modal="true">
							<aht:slot width="8">
								<p:dataTable widgetVar="wvLayers" rendered="#{(not empty cc.attrs.bean.source) and (cc.attrs.bean.source.id gt 0)}"
									var="la" value="#{cc.attrs.bean.availableLayers}"
									selection="#{cc.attrs.bean.availableLayer}" selectionMode="single" rowKey="#{la.id}"
									rows="15" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
									<f:facet name="header">
						                <j:dtHeader title="#{msg.geoJsfAdminLayers}"/>
						            </f:facet>
						            <p:ajax event="rowSelect" update=":#{cc.id}:fLayers" listener="#{cc.attrs.bean.addLayer}" oncomplete="PF('wvLayer').hide();"/>
						            <p:column headerText="#{msg.geoJsfAdminCategory}" filterBy="#{la.category}" filterMatchMode="exact">
										<f:facet name="filter">
							                <p:selectOneMenu onchange="PF('wvLayers').filter()" >
							                    <f:selectItem itemLabel="#{msg.geoJsfFilterSelection}" itemValue="#{null}" noSelectionOption="true" />
							                    <f:selectItems value="#{cc.attrs.bean.categories}" var="c" itemLabel="#{c.name[userBean.localeCode].lang}" itemValue="#{c}"/>
							                </p:selectOneMenu>
							            </f:facet>
										<h:outputText value="#{la.category.name[localeCode].lang}" />  
									</p:column>
						            <p:column headerText="#{msg.geoJsfAdminLayer}" filterBy="#{la.name[localeCode].lang}">
										<h:outputText value="#{la.name[localeCode].lang}" />  
									</p:column>
								</p:dataTable>
							</aht:slot>
						</p:dialog>
					</h:form>
				</j:slot>
			</j:row>
		</jp:grid>
	</composite:implementation>
</html>
