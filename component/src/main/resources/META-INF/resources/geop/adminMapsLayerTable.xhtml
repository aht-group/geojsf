<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminMapThematicBean}"/>
		<composite:attribute name="update" required="false" default=":fView"/>
		<composite:attribute name="updateMap" required="false" default=":fGeoJsfMap"/>
	</composite:interface>
        
	<composite:implementation>
		<p:dataTable var="v" value="#{cc.attrs.bean.map.views}"
			rendered="#{(not empty cc.attrs.bean.map) and (cc.attrs.bean.map.id gt 0)}"
			selection="#{cc.attrs.bean.view}" selectionMode="single" rowKey="#{v.id}"
			draggableRows="true">
			<f:facet name="header">
                <aht:pfDataTableHeader title="#{msg.geoJsfAdminLayers}">
                    <aht:icon type="geoJsfAdd" listener="#{cc.attrs.bean.addView()}" update="#{cc.attrs.update}" tooltip="#{msg.ttNew}"/>
                </aht:pfDataTableHeader>
            </f:facet>
            <p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectView}" update="#{cc.attrs.update}"/>
            <p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderLayer}" update="#{cc.attrs.updateMap}" oncomplete="GeoJSF.refreshMap()"/>
            <p:column headerText="#{msg.geoJsfAdminOrderNo}">
				<h:outputText value="#{v.orderNo} " />  
			</p:column>
            <p:column headerText="#{msg.geoJsfAdminLayer}">
				<h:outputText value="#{v.layer.name[userBean.localeCode].lang} " />  
			</p:column>
			<p:column>
				<h:outputText rendered="#{v.legend}" value="#{v.legendNo}" />  
			</p:column>
		</p:dataTable>
	</composite:implementation>
</html>
