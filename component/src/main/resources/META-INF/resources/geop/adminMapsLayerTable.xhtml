<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
        
	<composite:implementation>
		<p:dataTable var="v" value="#{adminMapThematicBean.map.views}"
			rendered="#{(not empty adminMapThematicBean.map) and (adminMapThematicBean.map.id gt 0)}"
			selection="#{adminMapThematicBean.view}" selectionMode="single" rowKey="#{v.id}"
			draggableRows="true">
			<f:facet name="header">
                <aht:pfDataTableHeader title="#{msg.geoJsfAdminLayers}">
                    <aht:icon type="geoJsfAdd" listener="#{adminMapThematicBean.addView()}" update=":fView" tooltip="#{msg.ttNew}"/>
                </aht:pfDataTableHeader>
            </f:facet>
            <p:ajax event="rowSelect" update=":fView" listener="#{adminMapThematicBean.selectView}"/>
            <p:ajax event="rowReorder" listener="#{adminMapThematicBean.reorderLayer}" update="@all" oncomplete="GeoJSF.refreshMap()"/>
            <p:column headerText="#{msg.geoJsfAdminOrderNo}">
				<h:outputText value="#{v.orderNo} " />  
			</p:column>
            <p:column headerText="#{msg.geoJsfAdminLayer}" sortBy="#{s.code}">
				<h:outputText value="#{v.layer.name[userBean.localeCode].lang} " />  
			</p:column>
		</p:dataTable>
	</composite:implementation>
</html>
