<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="handler" required="true"/>
		<composite:attribute name="update"/>
		<composite:attribute name="styles" required="true"/>
	</composite:interface>
        
	<composite:implementation>
		<p:panel id="pfPanel" header="#{msg.geoJsfSldRule}" styleClass="auPanelWithGrid"
			rendered="#{not empty cc.attrs.handler.rule}">
			<f:facet name="actions">
				<aht:icon type="geoJsfCancel" listener="#{cc.attrs.handler.cancelRule()}" update="#{cc.attrs.update}"/>
				<aht:icon type="geoJsfSave" listener="#{cc.attrs.handler.saveRule()}" update="#{cc.attrs.update}"/>
				<aht:icon type="geoJsfDelete" listener="#{cc.attrs.handler.rmRule()}" update="#{cc.attrs.update}"/>
			</f:facet>
			<p:panelGrid columns="2" columnClasses="auPwg30,auPwg70" styleClass="auCleanPanelGrid">
				<p:outputLabel rendered="false" value="#{msg.geoJsfSldRulePosition}"/>
				<p:inputText rendered="false" value="#{cc.attrs.handler.rule.position}"/>
				
				<p:outputLabel value="#{msg.geoJsfSldRuleLowerBound}"/>
				<p:inputText value="#{cc.attrs.handler.lowerBound}"/>
					 
				<p:outputLabel value="#{msg.geoJsfSldRuleUpperBound}"/>
				<p:inputText value="#{cc.attrs.handler.upperBound}"/>
			</p:panelGrid>
			<aht:graphicSymbol value="#{cc.attrs.handler.rule.graphic}" graphicStyles="#{cc.attrs.styles}"/>
			<aht:tabTranslationEditor value="#{cc.attrs.handler.rule}"
				keys="#{translationBean.langKeys}" withDescription="true"
				labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}"/>
		</p:panel>
	
   </composite:implementation>
</html>
