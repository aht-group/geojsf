<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
        
	<composite:implementation>
		<p:dataTable var="c" value="#{adminMapServiceBean.categories}" draggableRows="true"
						selection="#{adminMapServiceBean.category}" selectionMode="single" rowKey="#{c.id}">
			<f:facet name="header">
                <aht:pfDataTableHeader title="#{msg.geoJsfAdminCategories}">
                    <aht:icon type="geoJsfAdd" listener="#{adminMapServiceBean.addCategory()}" update=":rowServices" tooltip="#{msg.ttNew}"/>
                </aht:pfDataTableHeader>
            </f:facet>
            <p:ajax event="rowReorder" listener="#{adminMapServiceBean.reorderCategories()}" update="@form"/>
            <p:ajax event="rowSelect" update=":rowServices" listener="#{adminMapServiceBean.selectCategory}"/>
            <p:column headerText="#{msg.geoJsfAdminCategory}" sortBy="#{c.code}">
				<h:outputText value="#{c.name[userBean.localeCode].lang}" />  
			</p:column>
		</p:dataTable>
   </composite:implementation>
</html>
