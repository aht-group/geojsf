<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminMapServiceBean}"/>
		<composite:attribute name="update" required="false" default=":rowServices"/>
	</composite:interface>
        
	<composite:implementation>
		<p:dataTable var="c" value="#{cc.attrs.bean.categories}" draggableRows="true"
						selection="#{cc.attrs.bean.category}" selectionMode="single" rowKey="#{c.id}">
			<f:facet name="header">
                <aht:pfDataTableHeader title="#{msg.geoJsfAdminCategories}">
                    <aht:icon type="geoJsfAdd" listener="#{cc.attrs.bean.addCategory()}" update="#{cc.attrs.update}" tooltip="#{msg.ttNew}"/>
                </aht:pfDataTableHeader>
            </f:facet>
            <p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderCategories()}" update="@form"/>
            <p:ajax event="rowSelect" update="#{cc.attrs.update}" listener="#{cc.attrs.bean.selectCategory}"/>
            <p:column headerText="#" sortBy="#{c.position}">
				<h:outputText value="#{c.position}" />  
			</p:column>
            <p:column headerText="#{msg.geoJsfAdminCategory}" sortBy="#{c.code}">
				<h:outputText value="#{c.name[userBean.localeCode].lang}" />  
			</p:column>
		</p:dataTable>
   </composite:implementation>
</html>
