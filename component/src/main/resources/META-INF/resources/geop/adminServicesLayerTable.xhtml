<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminMapServiceBean}"/>
	</composite:interface>
        
	<composite:implementation>
		<p:dataTable rendered="#{cc.attrs.bean.category.id gt 0}"
				var="l" value="#{cc.attrs.bean.layers}"
				selection="#{cc.attrs.bean.layer}" selectionMode="single" rowKey="#{l.id}" draggableRows="true">
			<f:facet name="header">
                <aht:pfDataTableHeader title="#{msg.geoJsfAdminLayers}">
                    <aht:icon type="geoJsfAdd" listener="#{cc.attrs.bean.addLayer()}" update=":sLayer" tooltip="#{msg.ttNew}"/>
                </aht:pfDataTableHeader>
            </f:facet>
            <p:ajax event="rowReorder" listener="#{cc.attrs.bean.reorderLayer()}" update="@form"/>
			<p:ajax event="rowSelect" listener="#{cc.attrs.bean.selectLayer}" update=":sLayer"/>
			<p:column headerText="#" sortBy="#{l.position}">
				<h:outputText value="#{l.position}" />  
			</p:column>
			<p:column headerText="#{msg.Name}" sortBy="#{l.name[userBean.localeCode].lang}">
				<h:outputText value="#{l.name[userBean.localeCode].lang}" />  
			</p:column>
		</p:dataTable>
	
   </composite:implementation>
</html>
