<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminMapServiceBean}"/>
		<composite:attribute name="localeKeys" required="false" default="#{appTranslationBean.langKeys}"/>
	</composite:interface>
        
	<composite:implementation>
		<p:panel header="#{msg.geoJsfAdminLayer}" styleClass="jeeslPanel">
			<f:facet name="actions">
				<aht:icon type="geoJsfCancel" listener="#{cc.attrs.bean.cancelLayer()}" update=":sLayers :sLayer" mayDisappear="true" tooltip="#{msg.ttCancel}"/>
				<aht:icon type="geoJsfSave" listener="#{cc.attrs.bean.saveLayer()}" update=":sLayers :sLayer" tooltip="#{msg.ttSave}"/>
				<aht:icon type="geoJsfDelete" listener="#{cc.attrs.bean.rmLayer()}" update=":sLayers :sLayer" mayDisappear="true" tooltip="#{msg.ttDelete}"/>
			</f:facet>
			<h:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
				<p:outputLabel value="#{msg.geoJsfAdminCode}"/>
				<p:inputText value="#{cc.attrs.bean.layer.code}" autocomplete="false"/>
				
				<p:outputLabel value="#{msg.geoJsfAdminLayerTemporal}" />  
				<p:selectBooleanCheckbox value="#{cc.attrs.bean.layer.temporalLayer}" />
				
				<p:outputLabel value="#{msg.geoJsfAdminLayerSql}" />  
				<p:selectBooleanCheckbox value="#{cc.attrs.bean.layer.sqlLayer}" />
				
				<p:outputLabel value="#{msg.geoJsfAdminService}"/>
				<p:selectOneMenu styleClass="w100" value="#{cc.attrs.bean.layer.service}" effect="fade">  
					<f:selectItems value="#{cc.attrs.bean.services}" var="s" itemLabel="#{s.name[userBean.localeCode].lang}" itemValue="#{s}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="#{msg.geoJsfAdminCategory}"/>
				<p:selectOneMenu styleClass="w100" value="#{cc.attrs.bean.layer.category}" effect="fade">  
					<f:selectItems value="#{cc.attrs.bean.categories}" var="c" itemLabel="#{c.name[userBean.localeCode].lang}" itemValue="#{c}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="#{msg.geoJsfSld}"/>
				<p:selectOneMenu styleClass="w100" value="#{cc.attrs.bean.layer.sld}" effect="fade">
					<f:selectItem itemLabel="---"/>  
					<f:selectItems value="#{cc.attrs.bean.slds}" var="t" itemLabel="#{t.name[userBean.localeCode].lang}" itemValue="#{t}"/>
				</p:selectOneMenu>
			</h:panelGrid>
			<aht:tabTranslationEditor value="#{cc.attrs.bean.layer}" keys="#{cc.attrs.localeKeys}" withDescription="true"/>
		</p:panel>
   </composite:implementation>
</html>
