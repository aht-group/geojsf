<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="bean" required="false" default="#{adminMapServiceBean}"/>
		<composite:attribute name="localeKeys" required="false" default="#{appTranslationBean.langKeys}"/>
	</composite:interface>
        
	<composite:implementation>
		<p:panel header="#{msg.geoJsfAdminCategory}" rendered="#{not empty cc.attrs.bean.category}" styleClass="jeeslPanel">
			<f:facet name="actions">
				<aht:icon type="geoJsfCancel" listener="#{cc.attrs.bean.cancelCategory()}" update=":rowServices" tooltip="#{msg.ttCancel}"/>
				<aht:icon type="geoJsfSave" listener="#{cc.attrs.bean.saveCategory()}" update=":rowServices" tooltip="#{msg.ttSave}"/>
				<aht:icon type="geoJsfDelete" listener="#{cc.attrs.bean.rm(cc.attrs.bean.category)}" update=":rowServices" tooltip="#{msg.ttDelete}"/>
			</f:facet>
			<h:panelGrid columns="2" columnClasses="jeeslGrid20,jeeslGrid80">
				<h:outputText value="#{msg.geoJsfAdminCode}"/>
				<p:inputText value="#{cc.attrs.bean.category.code}" placeholder="#{msg.EnterUniqueCode}" autocomplete="false"/>
			</h:panelGrid>
			<aht:tabTranslationEditor value="#{cc.attrs.bean.category}" keys="#{cc.attrs.localeKeys}" withDescription="true"/>
		</p:panel>
   </composite:implementation>
</html>
