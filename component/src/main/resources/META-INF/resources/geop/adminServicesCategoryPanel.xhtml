<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
   	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:aht="http://ahtutils.sourceforge.net/jsf"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>

	</composite:interface>
        
	<composite:implementation>
		<p:panel header="#{msg.geoJsfCategory}" rendered="#{not empty adminMapServiceBean.category}" styleClass="auNoTop,auPanelWithGrid">
			<f:facet name="actions">
				<aht:icon type="geoJsfCancel" listener="#{adminMapServiceBean.cancelCategory()}" update=":rowServices"/>
				<aht:icon type="geoJsfSave" listener="#{adminMapServiceBean.saveCategory()}" update=":rowServices"/>
				<aht:icon type="geoJsfDelete" listener="#{adminMapServiceBean.rm(adminMapServiceBean.category)}" update=":rowServices"/>
			</f:facet>
			<h:panelGrid columns="2" columnClasses="col1,col2" styleClass="auCleanPanelGrid">
				<h:outputText value="#{msg.mapCode}"/>
				<p:inputText value="#{adminMapServiceBean.category.code}" placeholder="#{msg.EnterUniqueCode}" autocomplete="false"/>
			</h:panelGrid>
			<aht:tabTranslationEditor value="#{adminMapServiceBean.category}"
					labelTranslation="#{msg.Name}" labelDescription="#{msg.Description}"
       				keys="#{translationBean.langKeys}" withDescription="true"/>
		</p:panel>
   </composite:implementation>
</html>
